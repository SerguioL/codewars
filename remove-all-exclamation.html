<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove All Exclamation</title>
</head>
<body>

<script>

    function remove(s) {
        return s.length.replace('!','');
    }

        console.log(remove("Hi!")); // "Hi"
        console.log (remove("Hi!!!"));// "Hi"
        console.log (remove("!Hi"));// "!Hi"
        console.log (remove("!Hi!"));//  "!Hi"
        console.log (remove("Hi! Hi!"));// "Hi! Hi"
        console.log (remove("Hi"));// "Hi"


</script>

</body>
</html>
