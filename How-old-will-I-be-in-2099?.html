    function  calculateAge(birth,now) {
        let age = now - birth;
        let youWillBeBorn = birth - now;
        if(now === birth){
            return`You were born this very year!`;
        }else if (youWillBeBorn === 1){
            return`You will be born in 1 year.`;
        }else if (age === 1){
            return`You are ${age} year old.`;
        }else if (birth > now){
            return`You will be born in ${youWillBeBorn} years.`;
        }else{
            return`You are ${age} years old.`;
        }
    }
