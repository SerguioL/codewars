<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jenny's Secret Message</title>
</head>
<body>
<script>

    function greet(name){
        if(name === "Johnny"){
            return "Hello, my love!";
        }
        return "Hello, " + name + "!";
    }

    //Test

    console.log(greet("Jim")); //"Hello, Jim!");
    console.log(greet("Jane")); //"Hello, Jane!");
    console.log(greet("Simon")); //"Hello, Simon!");
    console.log(greet("Johnny")); //"Hello, my love!");


</script>
</body>
</html>
