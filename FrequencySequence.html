<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frequency sequence</title>
</head>
<body>
<script>

    // Return an output string that translates an input string s/$s by replacing each character in s/$s with a number representing the number of times that character occurs in s/$s and separating each number with the character(s) sep/$sep.

    function freqSeq(str,sep){
        var output = "";
        for(var i = 0; i < str.length; i++){
            console.log(output += (str.split(str[i]).length -1));
        // .split(str[i]).length -1
            console.log(output += sep);
        }
        return output.slice(0,-1);
    }

    console.log(freqSeq('hello world', '-'));//'1-1-3-3-2-1-1-2-1-3-1'
    console.log(freqSeq('19999999',    ':'));//'1:7:7:7:7:7:7:7'
    console.log(freqSeq('^^^**$',      'x'));//'3x3x3x2x2x1'


</script>
</body>
</html>
